<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'static/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/Hero-Clean-Reverse-images.css' %}">
    <link rel="stylesheet" href="{% static 'static/css/Navbar-Right-Links-icons.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body py-3">
        <div class="container"><a class="navbar-brand d-flex align-items-center" href="#">
            <span class="bs-icon-sm bs-icon-rounded bs-icon-primary d-flex justify-content-center align-items-center me-2 bs-icon" style="background: var(--bs-tertiary-bg);">
                <img src="{% static 'static/img/folhas_bold_cor_escuro4_hq.png' %}" style="max-width: 120px;" width="33" height="34">
            </span>
        <span style="font-family: Urbanist;font-weight: bold;font-size: 25px;">Data Eden</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" style="color: var(--bs-navbar-brand-color);">About Us</a></li>

                </ul><a class="btn btn-primary ms-md-2" role="button" href="#" style="display: none;">Button</a>

        </div>

    <div class="container py-4 py-xl-5" style="padding-top: 0px;">
        <div class="row gy-4 gy-md-0">
            <div class="col-md-6 text-center text-md-start d-flex d-sm-flex d-md-flex justify-content-center align-items-center justify-content-md-start align-items-md-center justify-content-xl-center">
                <div style="max-width: 350px;color: var(--bs-emphasis-color);">
                    <h2 class="fw-bold" style="font-family: readex pro;color: var(--bs-emphasis-color);">Coming soon...</h2>
                    <p class="my-3" style="font-family: readex pro;font-size: 16px;color: var(--bs-emphasis-color);">We are currently under construction to bring you more peace of mind.</p>
                    <p style="padding-bottom: 0px;margin-bottom: 0;color: var(--bs-emphasis-color);">Subscribe to get notified when we go live!</p>

                    <div class="row gy-2">
                        <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 d-flex justify-content-center align-items-center">
                            <input class="d-flex d-md-flex justify-content-center align-items-center" type="email" placeholder="E-mail" style="padding-left: 5px;">
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 d-flex justify-content-center">
                            <button class="btn btn-primary d-flex justify-content-center" type="button" style="font-family: readex pro;background: #50b049;">
                                Register

                        </div>
                    </div>
                    <div class="d-flex d-md-flex justify-content-center align-items-center align-content-sm-center justify-content-md-start align-items-md-center"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="p-xl-5 m-xl-5"><img class="rounded img-fluid w-100 fit-cover" src="{% static 'static/img/Watering%20Plant_Monochromatic_2.png'%}"></div>
            </div>
        </div>
    </div>
    <script src="{% static 'static/bootstrap/js/bootstrap.min.js'%}"></script>
